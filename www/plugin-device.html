<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- link rel="stylesheet" type="text/css" href="js/libs/jquery-mobile/1.4.5/themes/squareui/jquery.mobile.squareui.min.css" / -->
        <link rel="stylesheet" type="text/css" href="js/libs/jquery-mobile/1.4.5/themes/flatui/jquery.mobile.flatui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery-mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<script type="text/javascript" src="js/index.js"></script>
        
		<title>Phonegap API Demo</title>
    </head>
  	<body>
		<div data-role="page" id="device">
			<div data-role="header" data-position="fixed">
			   <a href="index.html" data-direction="reverse" data-rel="back">Voltar</a>
			   <h1>PG API Demo</h1>
			</div>
			<div data-role="content" id="device-content">
				<h3 id="chamada" class="ui-bar ui-bar-a ui-corner-all">Device API</h3>
				<p id="deviceInfo" class="ui-body ui-body-a ui-corner-all"></p>
			</div>
			<div data-role="footer" data-position="fixed">
				<h3>Phonegap</h3>
			</div>
		</div>
		
		<script type="text/javascript" charset="utf-8">
			function onDeviceReady() {
				var element = document.getElementById('deviceInfo');
				
				var info =	'Device Platform: ' + device.platform + '<br />' + 
							'Device Model: '    + device.model    + '<br />' + 
							'Device Version: '  + device.version  + '<br />' +
							'Device Cordova: '  + device.cordova  + '<br />' + 
							'Device UUID: '     + device.uuid     + '<br />';
				
				element.innerHTML = info;
				
				var deviceContent = document.getElementById('device-content');
				var platformClass = deviceContent.className.split(' ');
                
				deviceContent.className = platformClass.concat([device.platform, 'show']).join(' ');
			}
			
			document.addEventListener("deviceready", onDeviceReady, true);
			//https://www.npmjs.com/package/cordova-plugin-device
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- link rel="stylesheet" type="text/css" href="js/libs/jquery-mobile/1.4.5/themes/squareui/jquery.mobile.squareui.min.css" / -->
        <link rel="stylesheet" type="text/css" href="js/libs/jquery-mobile/1.4.5/themes/flatui/jquery.mobile.flatui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery-mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<script type="text/javascript" src="js/index.js"></script>
        
		<title>Phonegap API Demo</title>
    </head>
	<body>
		<div data-role="page" id="events">
			
			<div data-role="header" data-position="fixed">
			   <a href="index.html" data-direction="reverse" data-rel="back">Voltar</a>
			   <h1>PG API Demo</h1>
			</div>
			
			<div data-role="content">
				<h3 id="chamada" class="ui-bar ui-bar-a ui-corner-all">Eventos</h3>
				<p class="ui-body ui-body-a ui-corner-all" id="status"></p>
			</div>

			<div data-role="footer" data-position="fixed">
				<h3>Phonegap</h3>
			</div>
		</div>
		
		<script type="text/javascript">
			document.addEventListener("deviceready", onDeviceReady, false);
			
			function onDeviceReady() {
				console.log('Evento deviceReady');
				$("#status").append("Evento deviceready<br>");
					
				document.addEventListener("pause", onPause, false);
				document.addEventListener("resume", onResume, false);
			}
			
			function onPause() {
				console.log('Evento pause');
				$("#status").append("Evento Pause<br>");
			}
			
			function onResume() {
				console.log('Evento resume');
				$("#status").append("Evento Resume<br>");
			}
			//https://cordova.apache.org/docs/en/5.1.1/cordova_events_events.md.html#Events
		</script>
	</body>
</html>
